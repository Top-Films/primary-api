image:
  repository: maxmorhardt/topfilms-primary-api
  tag: '1.0.0'
  pullPolicy: Always
  env:
    - name: DATASOURCE_URL
      valueFrom:
        secretKeyRef:
          name: primary-api-env
          key: datasourceUrl
    - name: DB_USERNAME
      valueFrom:
        secretKeyRef:
          name: primary-api-env
          key: dbUsername
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: primary-api-env
          key: dbPassword

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.topfilms.io
      paths:
        - path: /
          pathType: Prefix
  tls: 
   - secretName: api.topfilms.io-tls
     hosts:
       - api.topfilms.io

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 400m
    memory: 512Mi
